<app-alert-box [alertType]="'warning'" , [message]="'welcome from Post-API'"></app-alert-box>
<div class="alert alert-success">
    <strong>Welcome to POST-API</strong> 
</div>
<div class="mt-2 pt-2 bg-success text-white rounded text-center">
    <h1>Post-API</h1>
    <h3>Create Department, List Department</h3>
</div>
<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptList; track $index) 
                                {
                                    <tr>
                                     <td>{{ $index+1}}</td>
                                     <td>{{item.departmentName}}</td>
                                     <td>{{item.departmentLogo}}</td>
                                     <td> <button class="btn btn-success" (click)="onEdit(item)">Edit</button> 
                                          <button class="btn btn-danger" (click)="onDelete(item.departmentId)">Delete</button>
                                     </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="deptObj.departmentName"
                        class="form-control" placeholder="Enter name"/>
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" [(ngModel)]="deptObj.departmentLogo" class="form-control" placeholder="Enter logo url"/>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" >Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(deptObj.departmentId==0)
                        {
                            <button class="btn btn-success" (click)="saveOn()">Save</button>
                        }
                        @else 
                        {
                            <button class="btn btn-success" (click)="Update()">Update</button>
                        }
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
